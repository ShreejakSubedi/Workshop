<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submitted - Shreejak Subedi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f7fbfd 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #0c1618 0%, #1a2a3a 100%);
        }
        
        .details-box {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 3px solid #6f1d1b;
            position: relative;
            overflow: hidden;
        }
        
        body.dark-mode .details-box {
            background: #0c1618;
            color: white;
            border-color: #8b4a48;
        }
        
        .details-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #6f1d1b 0%, #8b4a48 100%);
        }
        
        .details-box h2 {
            color: #6f1d1b;
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        body.dark-mode .details-box h2 {
            color: #ff6b6b;
        }
        
        .details-box p {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 16px;
            border-left: 4px solid #6f1d1b;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .details-box p {
            background: #1a2a3a;
            border-left-color: #8b4a48;
        }
        
        .details-box p:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .details-box strong {
            color: #0c1618;
            font-weight: 600;
        }
        
        body.dark-mode .details-box strong {
            color: #e9ecef;
        }
        
        button {
            background: linear-gradient(135deg, #6f1d1b 0%, #8b4a48 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(111, 29, 27, 0.3);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #2e7d32;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        @media (max-width: 600px) {
            .details-box {
                padding: 2rem;
                margin: 1rem;
            }
            
            .details-box h2 {
                font-size: 1.8rem;
            }
            
            .details-box p {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="details-box">
        <div class="success-icon">âœ…</div>
        <h2>Form Submitted Successfully</h2>
        <p><strong>Name:</strong> <span id="showName"></span></p>
        <p><strong>Email:</strong> <span id="showEmail"></span></p>
        <p><strong>Message:</strong> <span id="showMessage"></span></p>
        <button onclick="goBack()">Go Back to Portfolio</button>
    </section>

    <script>
        // Display stored form data
        document.getElementById("showName").innerText = localStorage.getItem("name") || "Not provided";
        document.getElementById("showEmail").innerText = localStorage.getItem("email") || "Not provided";
        document.getElementById("showMessage").innerText = localStorage.getItem("message") || "Not provided";
        
        function goBack() {
            localStorage.removeItem("name");
            localStorage.removeItem("email");
            localStorage.removeItem("message");
            window.location.href = "index.html";
        }
        
        // Check for dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
