<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submitted</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7fbfd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .success-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: #6f1d1b;
            margin-bottom: 30px;
        }
        
        .form-data {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        button {
            background: #6f1d1b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #8b4a48;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>âœ… Form Submitted Successfully!</h2>
        
        <div class="form-data">
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Message:</strong> <span id="displayMessage"></span></p>
        </div>
        
        <button onclick="goBack()">Go Back to Portfolio</button>
    </div>

    <script>
        // Display the stored form data
        document.getElementById('displayName').textContent = localStorage.getItem('contactName') || 'Not provided';
        document.getElementById('displayEmail').textContent = localStorage.getItem('contactEmail') || 'Not provided';
        document.getElementById('displayMessage').textContent = localStorage.getItem('contactMessage') || 'Not provided';
        
        function goBack() {
            // Clear the stored data and go back
            localStorage.removeItem('contactName');
            localStorage.removeItem('contactEmail');
            localStorage.removeItem('contactMessage');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
